<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO-EJ2</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Area</a>
        </div>
    </nav>

    <div class="container mt-3">

        <div class="row">

            <div class="col-6">

                <div class="mb-3">
                    <label class="form-label">Base Superior</label>
                    <input id="inp_baseSup" class="form-control bg-dark" style="color: white;" type="number" placeholder="ingrese la base superior del trapecio">
                </div>

                <div class="mb-3">
                    <label class="form-label">Base inferior</label>
                    <input id="inp_baseInf" class="form-control bg-dark" style="color: white;" type="number" placeholder="ingrese la base inferior del trapecio">
                </div>

                <div class="mb-3">
                    <label class="form-label">Altura</label>
                    <input id="inp_altura" class="form-control bg-dark" style="color: white;" type="number" placeholder="ingrese altura del trapecio">  
                </div>

                <button id="btn_calcular" class="btn btn-outline-success">Calcular</button>

                <h3 id="h3_areaTrapecio" class="mt-3"></h3> 
  
            </div>
            
            <div class="col-6">
                <div class="mb-3">
                    <label class="form-label">Base triangulo</label>
                    <input id="inp_baseTR" class="form-control bg-dark" style="color: white;" type="number" placeholder="ingrese la base del triangulo">
                </div>

                <div class="mb-3">
                    <label class="form-label">Altura triangulo</label>
                    <input id="inp_alturaTR" class="form-control bg-dark" style="color: white;" type="number" placeholder="ingrese altura del triangulo">  
                </div>

                <button id="btn_calcular2" class="btn btn-outline-success">Calcular</button>

                <h3 id="h3_areaTR" class="mt-3"></h3> 
            </div>

        </div>

    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
